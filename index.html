<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Web Sandbox</title>
  </head>
  <body onload="start()">
    <div class="container-fluid d-flex flex-column overflow-auto flex-fill vh-100 border rounded">
      <div class="row flex-shrink-0 border-bottom">
        <div class="col-6 px-0 border-end">
          <select id="langSelect" class="form-select rounded-0 border-0 h-100" onchange="selectLang()">
            <option selected value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
        </div>
        <div class="col-6 px-0">
          <div class="row m-0 h-100">
            <div class="col-10 d-flex flex-column h-100 justify-content-center align-items-center">
              <p class="w-100 m-0">Preview</p>
            </div>
            <div class="col-2 px-0">
              <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-primary col-12 rounded-0" onclick="onClickCreateLink()">
                  <i class="las la-link"></i>
                </button>
                <button type="button" class="btn btn-danger col-12 rounded-0" onclick="onClickReset()">
                  <i class="las la-undo-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row flex-fill">
        <div class="col-6 p-0 d-flex border-end">
          <textarea class="w-100 flex-fill" id="input-html" oninput="update()"></textarea>
          <textarea class="w-100 flex-fill" id="input-css" oninput="update()"></textarea>
        </div>

        <div class="col-6 p-0 d-flex">
          <iframe class="w-100 flex-fill" id="output" hidden></iframe>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
